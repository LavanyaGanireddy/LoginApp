<h1>
  <i class="fa fa-user-circle-o" style="font-size:50px;"></i>
  Online Certification
  <span style="margin-left:1180px;">{{seconds}}seconds</span>
</h1>
<div class="margin">

  <h2>Instructions to write the Exam:</h2>
  <div style="margin-left:580px;">
    <p>1. Write the exam within the time limit.</p>
    <p>2. Please provide answers for all questions.</p>
    <p>3. Please provide the answer in the blank.</p>
  </div>

</div>
<mat-divider style="margin-bottom:20px;"></mat-divider>
<div *ngFor="let res of response1" style="margin-left:40px;">
    <div style="font-size: 18px;margin-top:10px;">
    <b>Question:</b> {{res.q}}</div>
  <mat-radio-group style="font-size: 15px;">
    <div>
      <mat-radio-button [value]="1" style="margin-top:10px;" color=primary>{{res.o1}}</mat-radio-button>
    </div>
    <div>
      <mat-radio-button [value]="2" style="margin-top:10px;" color=primary>{{res.o2}}</mat-radio-button>
    </div>
    <div>
      <mat-radio-button [value]="3" style="margin-top:10px;" color=primary>{{res.o3}}</mat-radio-button>
    </div>
    <div>
      <mat-radio-button [value]="4" style="margin-top:10px;margin-bottom:10px;" color=primary>{{res.o4}}</mat-radio-button>
    </div>
  </mat-radio-group>
</div>
<div class="button">
  <button mat-raised-button style="margin-left:585px;" (click)="cancel()" color=warn>Cancel</button>
  <button mat-raised-button style="margin-left:20px;" (click)="reset()">Reset</button>
  <button mat-raised-button style="margin-left:20px;" (click)="login()" color=primary>Submit</button>
</div>
